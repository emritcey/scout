<!DOCTYPE html>
<html>
<head>
  <title>Jill's Sunday Sandbox</title>
  <link rel="stylesheet" type="text/css" href="jill_sat.css">
  <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
  <script type="text/javascript" src="../jquery-3.0.0.min.js"></script>
  <script type="text/javascript" src="sangmee-notes.js"></script>
</head>
<body>
  <button id="show-mine" onclick="showUserDestinations()">See My Destinations</button>  
  <button id="show-all" onclick="showAllDestinations()">See All Destinations</button>
  <button id="add-note" onclick="addDestinationNote('boraBora', 'Bora Bora notes')">Add note to destination</button>
  <button id="edit-note" onclick="editDestinationNote('boraBora', 'Bora Bora notes have been edited')">Edit destination note</button>
  <button id="show-note" onclick="showDestinationNote('boraBora')">Show destination's notes</button>
  <button id="delete-note" onclick="deleteDestinationNote('boraBora')">Delete destination's notes</button>

  <h3>My Destinations</h3>
  <div id="user-destinations"></div>
  <div id="user-destination-notes"></div>

  <h3>All Destinations</h3>
  <div id="all-destinations"></div>
</body>
</html>
